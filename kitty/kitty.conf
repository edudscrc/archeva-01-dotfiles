# Azul Noturno: #1a1f2b — Céu profundo e escuro.

# Azul Gélido: #3a5e83 — Luz fria da lua refletida nas pedras.

# Cinzento Gótico: #5c6470 — Tons das construções de pedra.

# Ouro Queimado: #c29f65 — Iluminação quente das tochas e janelas.

# Preto Espectral: #0e0e13 — Sombras densas e áreas escuras.

# Azul Glacial: #a5c6d4 — Reflexo da lua na água e nos telhados.

# Cobalto Nebuloso: #3b4c63 — Céu entre nuvens e estrelas.

# Branco Lunar: #f4faff — Brilho da lua e neve ao fundo.

# Cinza Aço: #6a7b85 — Estruturas distantes da cidade.


# Rosado Desbotado: #a65d6a — Um vermelho rosado, suave, quase nostálgico.

# Carmesim Antigo: #b1535e — Mais claro que vinho, ótimo para textos ou detalhes visíveis.

# Terracota Fria: #944e4e — Um tom terroso claro com um toque cinza.

# Verde Cinzento: #6d8c7c — Um verde esverdeado e esmaecido, leve e sofisticado.

# Sálvia Pálido: #8fa99c — Muito suave, quase pastel, perfeito sobre fundo escuro.

# Verde Pinho Claro: #5e766f — Contrasta bem sem vibrar demais.

# Âmbar Esmaecido: #c0885a — Quente e claro, ótimo para detalhes ou destaques visuais.

# Laranja Areia: #d29d72 — Suave e mais neutro, ainda com calor.

# Cobre Claro: #b87a5b — Um laranja puxado para o marrom claro, elegante e quente.


# Charcoal Abyss – #12161f

#     A deep charcoal blue-black — subtly darker and preserves the cool tone.

# Midnight Slate – #0e1118

#     More neutral-black with a hint of blue, great for minimal contrast.

# Deep Graphite – #15181f

#     Just a step below your base, perfect for subtle panel separation.

# Obsidian Blue – #10131a

#     Very dark, still within the same blue-black family — excellent for a moody look.